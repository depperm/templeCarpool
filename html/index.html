<html lang="en">
    <head>
        <meta name="google-signin-scope" content="profile email">
        <!--<meta name="google-signin-client_id" content="312484233782-00d1jhbqsv0tivsglubndn3u9j01hp1r.apps.googleusercontent.com">-->
        <meta name="google-signin-client_id" content="312484233782-6q2cd48kt6ptu0tlcs5mv59vk1n9q9hp.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light"></div>
        <script>
            function onSignIn(googleUser) {
                var profile=googleUser.getBasicProfile();
                console.log("ID: "+profile.getId());
                console.log("Full Name: "+profile.getName());
                console.log("Email: "+profile.getEmail());
                var id_token=googleUser.getAuthResponse().id_token;
                console.log("ID token: "+id_token);
            };
        </script>
        <table id="trips">
            <tr>
                <th>Departure</th>
                <th>Return</th>
                <th>Seats</th>
                <th>Driver</th>
            </tr>
        </table>
    </body>
</html>
